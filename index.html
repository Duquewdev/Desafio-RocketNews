<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="css/normalize.css">
 <link rel="stylesheet" href="css/style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

 <title>RocketNews</title>

</head>
<body>
  <div class="container">
    <div class="container-left">
      <header> <!-- Início cabeçalho/logo -->
        <img src="assets/logo.png" alt="">
      </header> <!-- Fim cabeçalho/logo -->
      <section class="section-principal"> <!-- Início da sessão principal -->
          <section>
            <h1>Atualize ideias e informações em 5 minutos.</h1>
            <p class="importante">Tudo que você precisa saber para começar seu dia bem e informado:</p>
            <br>
            <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. Perfeito para se preparar para codar ☕</p>
          </section>
          <section class="form">
            <form action="">
              <label for="">Insira seu e-mail:</label>
              <input type="text" placeholder="exemplo@exemplo.com.br">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              </button>
            </form>
            <div class="link">
              <a href=""> deixe-me ler primeiro
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
              </a>
            </div>
          </section>
      </section> <!-- Fim da sessão principal -->
    </div>
    <div class="container-right">
      <section class="section-image"> <!-- Início sessão imagem/notícia -->
          <img src="assets/read_news.png" alt="">
      </section> <!-- Fim sessão imagem/notícia -->
    </div>
  </div>
</body>
</html>
